<p-table [value]="users">
  <ng-template pTemplate="header">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Age</th>
      <th>Email</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-users>
    <tr>
      <td>{{users.id}}</td>
      <!--<td>{{user.user.firstName}} {{user.user.lastName}}</td>
      <td>{{user.user.age}}</td>
      <td>{{user.auth.email}}</td>-->
    </tr>
  </ng-template>
</p-table>
