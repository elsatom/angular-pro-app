<div [formGroup]="parent">
  <div formGroupName="auth">
    <div class="text-center mt-10">
      <input type="text" required placeholder="Email" formControlName="email">
    </div>
    <div class="text-center mt-10">
      <input type="password" required placeholder="Password" formControlName="password">
    </div>
  </div>
</div>
