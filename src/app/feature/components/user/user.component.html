<div [formGroup]="parent">
  <div formGroupName="user">
    <div class="text-center mt-10">
      <input type="text" required placeholder="First Name" formControlName="firstName">
    </div>
    <div class="text-center mt-10">
      <input type="text" required placeholder="Last Name" formControlName="lastName">
    </div>
    <div class="text-center mt-10">
      <input type="number" required placeholder="Age" formControlName="age">
    </div>
  </div>
</div>
